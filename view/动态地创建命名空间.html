<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态地创建命名空间</title>
</head>
<body>
    <script>
    var MyApp = {};
    MyApp.namespace = function( name ){
        var parts = name.split( '.' );
        var current = MyApp;
        for ( var i in parts ){
            if ( !current[ parts[ i ] ] ){
                current[ parts[ i ] ] = {};
            }
            current = current[ parts[ i ] ]; 
        }
    };
    MyApp.namespace( 'eventdddd' );
    MyApp.namespace( 'domddd.style' );
    console.dir( MyApp ); 
    </script>
</body>
</html>
